<template>
    <!-- Bouton pour ouvrir la modal -->
     <lightning-card>
        <h1 slot="title">
            <lightning-icon icon-name="standard:orders" size="small"></lightning-icon>
            <span class="slds-m-left_x-small">Commandes</span>
        </h1>
        <lightning-button 
            class="slds-text-align_right"
            label="Choisir un transporteur" 
            variant="brand" 
            onclick={openModal}>
        </lightning-button>
    </lightning-card>
   

    <!-- MODAL -->
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <!-- En-tête de la modal -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Sélection un transporteur</h2>
                    <lightning-button-icon 
                        icon-name="utility:close" 
                        alternative-text="Fermer" 
                        class="slds-modal__close" 
                        onclick={closeModal}>
                    </lightning-button-icon>
                </header>

                <!-- Contenu de la modal : Sélecteur de transporteurs -->
                <div class="slds-modal__content slds-p-around_medium">
                    <c-order-delivery-selector
                        order-id={recordId}
                        delivery-country={deliveryCountry}
                        order-number={orderNumber}
                        account-id={accountId}
                        ondeliveryconfirmed={handleDeliveryConfirmed}
                        >
                    </c-order-delivery-selector>
                </div>

                <!-- Pied de page -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Fermer" onclick={closeModal}></lightning-button>
                </footer>

            </div>
        </section>

        <!-- Overlay de fond -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
